<!DOCTYPE html>
<html>
    <head>
        <title>rubik.js</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="release/RubikjsCore.js"></script>
        <script type="text/javascript" src="release/RubikjsWebGL.js"></script>
        <script type="text/javascript" src="release/RubikjsCanvas.js"></script>

    </head>
    <body>
        <canvas id="cube" width="500" height="500"></canvas>
        <p id="log"></p>
        <script>
            window.onload = function() {
                var cube = new Rubikjs.Render.RenderManager(Rubikjs.Render.Canvas.Renderer);
                cube.render();
                window.setInterval(function() {cube.render();}, 50);
            }
        </script>
    </body>
</html>
